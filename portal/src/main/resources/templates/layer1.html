<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>XX支付</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://106.54.105.3:9080/cdn/static/css/page.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.js"></script>
    <script src="http://106.54.105.3:9080/cdn/static/js/jquery.paginationExtend.js" type="text/javascript"></script>
    <script src="http://106.54.105.3:9080/cdn/static/js/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>XX支付</h1>
    <p>支付改变生活！</p>
</div>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"></a>
        </div>
        <div th:text = "${welcomeMsg}">

        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/index">主页</a></li>
                <li class="dropdown" th:each="menu:${menuTree}" >
                    <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:;" th:text="${menu.name}">系统级菜单</a>
                    <ul class="dropdown-menu">
                        <li th:each="child:${menu.sonMenus}">
                            <a th:text="${child.name}" th:href="@{${child.url}}" href="javascript:;" style="margin-left: 20px;">菜单级菜单</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <form th:action="@{/logout}" method="post" >
                        <button value="注销"/>
                    </form>
                </li>
            </ul>
        </div>
        <div class="container">
            <div class="starter-template">
                <div sec:authorize="hasRole('ROLE_ADMIN')"> <!-- 用户类型为ROLE_ADMIN 显示 -->
                    <p class="bg-info">恭喜您,您有 ROLE_ADMIN 权限 </p>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row" th:include="::content">页面正文内容</div>
</div>
<footer class="footer">
    <div>
        <p style="float: right">&copy; Scan 2019  </p>
        <p style="float: right">
            Powered by <a href="###" target="_blank">santiago   </a>
        </p>
    </div>
</footer>
</body>

</html>
