    <form id="loginForm" class="modal-dialog" style="margin-top: 10%;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center" id="myModalLabel">登录</h4>
            </div>
            <div class="modal-body" id = "model-body">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名" autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" autocomplete="off">
                </div>
                <!--<div class="form-group">-->
                    <!--<input type="checkbox" name="remember-me"/>记住我<br/><br/>-->
                <!--</div>-->
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <button type="button" class="btn btn-primary form-control" id="loginBtn">登录</button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default form-control" id="registerBtn">注册</button>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </form>

<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">

    $("#loginBtn").click(function () {
        $.ajax({
            type: "POST",
            url: "/login",
            data: $("#loginForm").serialize(),
            dataType: "text",
            success: function (data) {
                window.location.href = "/index";
            }
        });

    });

</script>
